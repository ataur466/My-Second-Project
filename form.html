<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/icons8-form-48.png"
      type="image/x-icon"
    />
    <title>HTML Form</title>
  </head>
  <body>
    <h2>A Sample Form</h2>
    <form>
      <div>
        <label>Enter Your Name</label> <br />
        <input type="text" />
      </div>

      <div>
        <label>Enter Your Phone Number</label><br />
        <input type="number" />
      </div>
      <br />

      <div>
        <label>Enter Your Gender</label>
        <input type="radio" /> Male <input type="radio" /> Female
        <input type="radio" /> Others
      </div>
      <br />

      <div>
        <label for="">Select Your Hobby</label> <br />
        <input type="checkbox" /> Cricket <input type="checkbox" /> Foot Ball
        <input type="checkbox" /> Coading
      </div>

      <div>
        <input type="submit" />
      </div>
    </form>
  </body>
</html>
